<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<center></center>
<h2>&nbsp&nbspLinear Regression model to predict Interest Rate</h2></center>
<hr>
<form action="linearregression" method="post">

    <div align left=10 class="form-group col-lg-3">
        <b> orig_loantovalue :</b> <input type="text" class="form-control"
                                          placeholder="orig_loantovalue" name="orig_loantovalue" size="30"
                                          required="required">

        <br/>

        <b>credit_score :</b> <input type="text" class="form-control"
                                     placeholder="credit_score" name="credit_score" size="30" required="required">

        <br/>

        <b>orig_upb :</b> <input type="text" class="form-control"
                                 placeholder="orig_upb" name="orig_upb" size="30" required="required">
        <br/>

        <b>no_borrower :</b> <input type="text" class="form-control"
                                    placeholder="no_borrower" name="no_borrower" size="30" required="required">
        <br/>

        <b>orig_debttoincome :</b> <input type="text" class="form-control"
                                          placeholder="orig_debttoincome" name="orig_debttoincome" size="30"
                                          required="required">
        <br/>

        <b>no_unit :</b> <input type="text" class="form-control"
                                placeholder="no_unit" name="no_unit" size="30" required="required">
        <br/>
        <b>orig_combined_loantovalue :</b> <input type="text" class="form-control"
                                                  placeholder="orig_combined_loantovalue"
                                                  name="orig_combined_loantovalue" size="30" required="required">
        <br/>

        <b>occupancy_status :</b><select class="form-control" name="occupancy_status" id="sel1">
        <option value="I">I</option>
        <option value="O">O</option>
        <option value="S">S</option>
    </select>
        <br/>

        <b>channel :</b><select class="form-control" name="channel" id="sel2">
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="R">R</option>
        <option value="T">T</option>
    </select>
        <br/>

        <b>loan_purpose :</b><select class="form-control" name="loan_purpose" id="sel3">
        <option value="C">C</option>
        <option value="N">N</option>
        <option value="P">P</option>
    </select>
        <br/>

        <b>first_time_homebuyer_flag :</b><select class="form-control" name="first_time_homebuyer_flag" id="sel4">
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
        <br/>

        <b>prepayment_penalty_mortgage_flag :</b><select class="form-control" name="prepayment_penalty_mortgage_flag" id="sel5">
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
        <br/>
        <center><input class="btn btn-primary" type="submit"/></center>
    </div>
</form>
</body>
</html>
