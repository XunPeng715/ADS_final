<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Team 10 Final Project</title>

    <!-- Bootstrap core CSS -->
    <link href="/flaskapp/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/flaskapp/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/flaskapp/css/landing-page.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Team 10 of ADS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header class="intro-header">
      <div class="container">
        <div class="intro-message">
          <h1>ADR Classification</h1>
          <h3>Using CNN Model in Tensorflow</h3>
          <hr class="intro-divider">
          <ul class="list-inline intro-social-buttons">
            <li class="list-inline-item">
              <a href="#" class="btn btn-secondary btn-lg">
                <i class="fa fa-github fa-fw"></i>
                <span class="network-name">Github</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="btn btn-secondary btn-lg">
                <i class="fa fa-linkedin fa-fw"></i>
                <span class="network-name">Youtube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <section class="content-section-a">

      <div class="container">
        <div class="row">
			<div class="container">
				<form action="cnn-tweet-label" method="post">
			   
					<b>Sentence :</b> <br/> <input type="text" class="form-control"
													  placeholder="sentence" name="sentence" size="30"
													  required="required"  value="{{sentence}}">

					<br/>

					<input class="btn btn-primary" type="submit"/>
					
					<br/>
					
					{% for result in get_flashed_messages() %}
					<div> {{result}} </div>
					{% endfor %}
				
				</form>
			</div>
		
        </div>

      </div>
      <!-- /.container -->
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="/flaskapp/vendor/jquery/jquery.min.js"></script>
    <script src="/flaskapp/vendor/popper/popper.min.js"></script>
    <script src="/flaskapp/vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
